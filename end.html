<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Сохранить
          </button>
        </form>
        <a class="btn" href="game.html">Играть заново</a>
        <a class="btn" href="index.html">В начало</a>
      </div>
    </div>
    <script src="end.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
<script>      
    tg.showAlert('Нажмите на кнопку внизу приложения чтобы сохранить результаты'); 
    tg.MainButton.setText("Закрыть и вернуться"); //изменяем текст кнопки иначе    
    tg.MainButton.show()
    let yourScore = document.getElementById('finalScore').textContent;
   
    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        tg.sendData("MQ "+ yourScore); 
        //при клике на основную кнопку отправляем данные в строковом виде
    }); 
   
</script>
</html>
